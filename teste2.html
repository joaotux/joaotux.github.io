function testParameters(value) {

    var datas = JSON.parse(value);
    
    Object.keys(datas).forEach(function(k){
        console.log('length ========= ' + datas[k].length);
        
        for(i = 0; i < datas[k].length; i++) {
            console.log('-------------------')
            var obj = datas[k][i];
            var spotValue = {};
            Object.entries(obj).forEach(([key, value]) => {
                console.log('key - ' + key + ' | value - ' + value);
                spotValue[key] = value;

            console.log('spotValue ============= ' + spotValue);
            spotsList.push(spotValue);
        }
        console.log('spotsList length ========= ' + spotsList);
    });

}
